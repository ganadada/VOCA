    <script>
      const images = document.querySelectorAll(".star2");

      images.forEach((img, index) => {
        img.addEventListener("mouseover", () => {
          const index = parseInt(img.getAttribute("data-index"));

          images.forEach((otherImg) => {
            const otherIndex = parseInt(otherImg.getAttribute("data-index"));
            if (otherIndex <= index) {
              otherImg.style.transform = "scale(1.1)";
              otherImg.src = "../img/svg/StarLightGold.svg";
            } else {
              otherImg.style.transform = "scale(1)";
              otherImg.src = "../img/svg/StarBlackLine.svg";
            }
          });
        });
      });
      images.forEach((img) => {
        img.addEventListener("mouseout", () => {
          images.forEach((otherImg) => {
            otherImg.style.transform = "scale(1)";
            otherImg.src = "../img/svg/StarBlackLine.svg";
          });
        });
      });
    </script>
