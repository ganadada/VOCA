<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/writing.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <a href="/mainPge/mainPage.html"
        ><img src="/img/로고.png" alt="로고"
      /></a>
      <div class="right">
        <a href="./writing.html" class="recommendtext">장소 등록하기</a>
        <a
          href="/behindRecommendPage/behindRecommendPage.html"
          class="recommendtext"
          >숨은여행지</a
        >
      </div>
    </header>
    <div class="container">
      <p class="placeP">장소 등록하기</p>
      <div class="keyWordBtn">
        <div class="behind key">숨은 여행지</div>
        <div class="rest key">휴식</div>
        <div class="activity key">활동</div>
        <div class="culture key">문화</div>
        <div class="trand key">트렌드</div>
      </div>
      <div class="writingContainer">
        <button class="imgUpload">
          <img src="/img/photo.png" alt="" />
          <p>사진을 첨부해주세요</p>
        </button>
        <form>
          <div class="inputWarp">
            <input
              type="text"
              name=""
              id=""
              placeholder="장소명을 입력해주세요 ex)대마고"
              required
            />
            <input
              type="text"
              name=""
              id=""
              placeholder="주소를 상세하게 적어주세요 ex)우주시 우주동 우주로"
              required
            />
            <textarea
              cols="30"
              rows="10"
              placeholder="위 장소에 관한 상세한 주소를 적어주세요.
  ex)대마고는 대마고입니다    
              "
              minlength="50"
              maxlength="500"
              required
            ></textarea>
          </div>
        </div>
        <div class="button"><button>등록하기</button></div>
      </div>
        </form>
  </body>
  <script>
    const behind = document.querySelector(".behind");
    const relax = document.querySelector(".rest");
    const active = document.querySelector(".activity");
    const culture = document.querySelector(".culture");
    const trand = document.querySelector(".trand");

    behind.addEventListener("click", () => {
      behind.classList.toggle("active");
    });

    relax.addEventListener("click", () => {
      relax.classList.toggle("active");
    });

    active.addEventListener("click", () => {
      active.classList.toggle("active");
    });

    culture.addEventListener("click", () => {
      culture.classList.toggle("active");
    });

    trand.addEventListener("click", () => {
      trand.classList.toggle("active");
    });
  </script>
</html>
